<p>Table is just a mapping of objects to table rows with <code>ngFor</code></p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Date</th>
    <th scope="col">Notification Title</th>
    <th scope="col">Link</th>
    
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let country of notification; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      
      {{ country.date }}
    </td>
    <td>{{ country.title }}</td>
    <td><a href="{{country.link }}">{{country.link }} </a></td>
    
  </tr>
  </tbody>
</table>
