
<div class="container mt-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-10 col-lg-10" *ngFor="let event of physics">
          <div class="border">
              <div class="question bg-white p-3 border-bottom">
                  <div class="d-flex flex-row justify-content-between align-items-center mcq">
                      <h4>MCQ Quiz</h4><span>(5 of 20)</span>
                  </div>
              </div>
              
              <div class="question bg-white p-3 border-bottom">
                <form class="form"> 
                    
                <div class="d-flex flex-row align-items-center question-title" > 
                      <h3 class="text-danger">Q.</h3>
                      <h5 class="mt-1 ml-2">{{event.question}}</h5>
                  </div>
                  
                     
                    <div class="form-group ans ml-2">
                      <label class="radio"> <input type="radio"  name="option"  > <span>{{event.option1}}</span>
                      </label>
                    </div>
            
                  
                  <div class="form-group ans ml-2">
                      <label class="radio"> <input type="radio"   name="option"> <span>{{event.option2}}</span>
                      </label>
                  </div>
                
                
                  <div class="form-group ans ml-2">
                      <label class="radio"> <input type="radio"  name="option"> <span>{{event.option3}}</span>
                      </label>
                  </div>
                
                  <div class="form-group ans ml-2">
                      <label class="radio"> <input type="radio"  name="option"> <span>{{event.option4}}</span>
                      </label>
                  </div>
                
                <button (click)="userResponse()" type="button" class="btn btn-success float-right">Submit</button>
            </form>
            </div>
              <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"><button (click)="previous()" class="btn btn-primary d-flex align-items-center btn-danger" type="button"><i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous</button><button (click)="next()" class="btn btn-primary border-success align-items-center btn-success" type="button">Next<i class="fa fa-angle-right ml-2"></i></button></div>
          </div>
      </div>
  </div>
</div>
